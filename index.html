<html lang="jp">
    <head>
      <meta charset="UTF-8">
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
      <!--https://code.google.com/archive/p/crypto-js/-->
      <script src="./rollups/tripledes.js"></script>
      <script src="./rollups/pbkdf2.js"></script>
      <script type="text/javascript" src="./components/mode-ecb.js"></script>
      <script type="text/javascript" src="./app.js"></script>
    </head>
    <body>
      <label for="encypt-text">暗号化するテキスト：</label><br />
      <textarea id="encypt-text" class="text-string" rows="25" cols="100"></textarea><br />
      <label for="encrypt-password">暗号化パスワード：</label><br />
      <input id="encrypt-password" class="passphrase" type="text" size="80" value="" /><br />
      &nbsp;&nbsp;↓<input id="encrypt" type="button" value="暗号化する" /><br />
      <label for="encypted-data">暗号化データ：</label><br />
      <textarea id="encypted-data" class="text-string" rows="8" cols="100"></textarea><br />
      <label for="decrypt-password">復号パスワード：</label><br />
      <input id="decrypt-password" class="passphrase" type="text" size="80" value="" /><br />
      &nbsp;&nbsp;↓<input id="decrypt" type="button" value="復号する" /><br />
      <label for="decrypt-text">復号されたテキスト：</label><br />
      <span id="decrypt-text" class="text-string" ></span>
    </body>

</html>
